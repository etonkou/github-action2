name: tasks automation

on:
  workflow_dispatch:

jobs:
  run_python:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v3
     
     - name: Setup Python
       uses: actions/setup-python@v2
       with:
         python-version: '3.9'
     
     - name: Run Python Script
       uses: actions/setup-python@v2
        run:| 
          python -m pip install requests
          python test.py
